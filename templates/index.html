<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Score Prediction</title>
</head>
<body>
    <h2>Enter Your Details</h2>
    <form action="/" method="post">
        <label for="Age">Age:</label>
<input type="number" name="Age" required><br><br>

<label for="Gender">Gender:</label>
<select name="Gender" required>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Other">Other</option>
</select><br><br>

<label for="Weight">Weight (kg):</label>
<input type="number" name="Weight" step="0.01" required><br><br>

<label for="Height">Height (cm):</label>
<input type="number" name="Height" step="0.01" required><br><br>

<label for="Medical_Conditions">Medical Conditions:</label>
<select name="Medical_Conditions" required>
    <option value="Diabetes">Diabetes</option>
    <option value="None">None</option>
    <option value="Hypertension">Hypertension</option>
</select><br><br>

<label for="Medication">Medication:</label>
<select name="Medication" required>
    <option value="Yes">Yes</option>
    <option value="No">No</option>
</select><br><br>

<label for="Smoker">Smoker:</label>
<select name="Smoker" required>
    <option value="Yes">Yes</option>
    <option value="No">No</option>
</select><br><br>

<label for="Alcohol_Consumption">Alcohol Consumption:</label>
<select name="Alcohol_Consumption" required>
    <option value="Heavy">Heavy</option>
    <option value="None">None</option>
    <option value="Moderate">Moderate</option>
</select><br><br>

<label for="Sleep_Duration">Sleep Duration (hours):</label>
<input type="number" name="Sleep_Duration" step="0.01" required><br><br>

<label for="Wakeups">Wakeups:</label>
<input type="number" name="Wakeups" required><br><br>

<label for="Snoring">Snoring:</label>
<select name="Snoring" required>
    <option value="Yes">Yes</option>
    <option value="No">No</option>
</select><br><br>

<label for="Heart_Rate">Heart Rate (bpm):</label>
<input type="number" name="Heart_Rate" required><br><br>

<label for="Blood_Oxygen_Level">Blood Oxygen Level (%):</label>
<input type="number" name="Blood_Oxygen_Level" step="0.01" required><br><br>

<label for="ECG">ECG:</label>
<select name="ECG" required>
    <option value="Normal">Normal</option>
    <option value="Abnormal">Abnormal</option>
</select><br><br>

<label for="Calories_Intake">Calories Intake:</label>
<input type="number" name="Calories_Intake" step="0.01" required><br><br>

<label for="Water_Intake">Water Intake (liters):</label>
<input type="number" name="Water_Intake" step="0.01" required><br><br>

<label for="Stress_Level">Stress Level:</label>
<select name="Stress_Level" required>
    <option value="High">High</option>
    <option value="Low">Low</option>
    <option value="Moderate">Moderate</option>
</select><br><br>

<label for="Mood">Mood:</label>
<select name="Mood" required>
    <option value="Happy">Happy</option>
    <option value="Sad">Sad</option>
    <option value="Neutral">Neutral</option>
</select><br><br>

<label for="Body_Fat_Percentage">Body Fat Percentage (%):</label>
<input type="number" name="Body_Fat_Percentage" step="0.01" required><br><br>

<label for="Muscle_Mass">Muscle Mass:</label>
<input type="number" name="Muscle_Mass" step="0.01" required><br><br>


        <!-- Include other input fields here -->

        <button type="submit">Predict Health Score</button>
    </form>

    {% if health_score %}
    <h2>Your Health Score Prediction:</h2>
    <p>{{ health_score }}</p>
    {% endif %}
</body>
</html>
